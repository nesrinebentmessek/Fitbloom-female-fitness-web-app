<app-navbar></app-navbar>
<section style="margin-top: 100px;" aria-label="Main content" role="main" class="program-detail">
    <div itemscope itemtype="http://schema.org/Product" class="program-container">
        <meta itemprop="url" content="http://example.com/products/{{program.name}}">
        <meta itemprop="image" content="{{program.imageUrl}}">

        <div class="shadow">
            <div class="detail-top">
                <div class="cols">
                    <div class="left-col">
                        <h1 class="program-title">{{program.name}}</h1>

                        <div class="program-info">
                            <div class="duration">
                                <strong>Duration:</strong> {{program.duration}}
                            </div>
                        </div>

                        <h3 class="section-title">Description</h3>
                        <p>{{program.desc}}</p>
                    </div>

                    <div class="right-col">
                        <iframe 
                            width="100%" 
                            height="315" 
                            [src]="getSafeUrl(program.videoUrl)" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <div class="lists-container">
                    <div class="left-list">
                        <h3 class="section-title">Benefits</h3>
                        <ul class="benefits-list">
                            <li *ngFor="let benefit of program.benefits">{{ benefit }}</li>
                        </ul>
                    </div>

                    <div class="right-list">
                        <h3 class="section-title">Equipment</h3>
                        <ul class="equipment">
                            <li *ngFor="let item of program.equipment">{{ item }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
