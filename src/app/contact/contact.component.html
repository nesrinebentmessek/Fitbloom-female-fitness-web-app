<app-navbar></app-navbar>

<section class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title" style="color: #F72E9D;">Hey {{prenom}} let's get in Touch!</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" [formGroup]="contactForm" (ngSubmit)="sendMessage()" novalidate="novalidate">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <textarea
                  class="form-control w-100"
                  formControlName="message"
                  id="message"
                  cols="30"
                  rows="9"
                  placeholder="Enter Message"
                ></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="name"
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="email"
                  id="email"
                  type="email"
                  placeholder="Enter email address"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="subject"
                  id="subject"
                  type="text"
                  placeholder="Enter Subject"
                />
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button
              type="submit"
              class="button button-contactForm btn_4 boxed-btn"
              ngClass="line_btn"
            >
              Send Message
            </button>
          </div>
        </form>
        
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i style="color: aqua;" class="ti-home"></i></span>
            <div class="media-body">
              <h3>05 Ave Taha Hussein</h3>
              <p>Tunis, 1008</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i style="color: aqua;" class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>+01 1234567890</h3>
              <p>Everyday 10.00 Am -10.00 Pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i style="color: aqua;" class="ti-email"></i></span>
            <div class="media-body">
              <h3>fitBloomgmail.com</h3>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
    <iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d4085.8089223625425!2d10.1759203!3d36.7845082!3m2!1i1024!2i768!4f13.1!2m1!1sEnsit!5e1!3m2!1sfr!2stn!4v1732895873951!5m2!1sfr!2stn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>



<app-footer></app-footer>
